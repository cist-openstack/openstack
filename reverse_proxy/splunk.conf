<Proxy *>
Order allow,deny
Allow from all
</Proxy>

<VirtualHost *:80>
ServerName splunk.snapstack.cloud
ProxyRequests off
SetOutputFilter proxy-html
ErrorLog /var/log/httpd/splunk_error

    <Location />
        ProxyPass http://10.10.10.122:8000/ Keepalive=on
        ProxyPassReverse http://10.10.10.122:8000/
        Order allow,deny
        Allow from all
    </Location>
</VirtualHost>
